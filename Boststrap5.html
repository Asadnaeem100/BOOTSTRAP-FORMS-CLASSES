<div class="container mt-3">
    <form>
        <label for="value">Value:</label>
    
        <input type="text" class="form-control" id="three"><br>
        <label for="value2">Value:</label>
        <input type="text" class="form-control" id="four"><br>
        <button type="button" onclick="add1()">Add</button>
        <button type="button" onmouseover="subtract()">Subtract</button>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="division()">Division</button>
        <br><br><br>
        <h2>Result: <span id="result2"></span></h2>
<script>
    function add1() 
    {
        var x =parseFloat (document.getElementById("three").value);
        var y =parseFloat (document.getElementById("four").value);

        var z = x + y;
        document.getElementById("result2").innerHTML = z;
    }
    function subtract()
    {
        var a =parseFloat(document.getElementById("three").value);
        var b =parseFloat(document.getElementById("four").value);

        var c = a - b;
        document.getElementById("result2").innerHTML = c;
    }
    function multiply()
    {
        var a =parseFloat (document.getElementById("three").value);
        var b =parseFloat (document.getElementById("four").value);

        var c = a / b;
        document.getElementById("result2").innerHTML = c;
    }
    function division()
    {
        var a =parseFloat (document.getElementById("three").value);
        var b =parseFloat (document.getElementById("four").value);

        var c = a / b;
        document.getElementById("result2").innerHTML = c;
